<app-navbar></app-navbar>

<app-loading *ngIf="!dataArrived"></app-loading>

<main class="centered-content scroll-standalone under-navbar flex-col flex-justify-start" *ngIf="dataArrived">
	<form id="create-post" class="card flex-col" [formGroup]="createPostFormGroup" (ngSubmit)="createPost()">
		<textarea class="textarea-new-msg faded-slim-border border-bottom-only padding-small" rows="1" formControlName="newPostMessage" placeholder="What's on your mind?"></textarea>
		<section class="flex-row flex-justify-start flex-center-align-children top-bot-padding-bigger">
			<div class="file-button hover-half-opacity click-effect">
				<img src="/assets/icons/tabler-icon-paperclip.svg">
				<input type="file" formControlName="fileUpload" (change)="onFileUpload($event)" multiple>
			</div>
		</section>
		<section class="flex-row bot-padding-bigger">
			<div *ngFor="let file of files" class="form-attachment faded-slim-border flexible flex-row flex-no-wrap flex-center-align-items padding-small margin-top-bot-small">
				<div class="flexible">
					{{ file.name ? file.name : 'Attachment' }}
				</div>
				<div class="flex-col hover-half-opacity border-radius-small click-effect" (click)="removeAttachment(file.name)">
					<img src="/assets/icons/tabler-icon-x.svg">
				</div>
			</div>
		</section>
		<button class="faded-slim-border padding-small lighter-hover click-effect border-radius-smaller">
			Post
		</button>
	</form>
	<hr class="card-hr">
	<section id="posts" (scroll)="onScroll($event)">
		<div class="text-centered" *ngIf="posts.length === 0">
			None of your friends have posted anything yet!<br>
			Try refreshing your page!
		</div>
		<div *ngFor="let friendPost of posts" class="post">
			<app-post [paramId]="friendPost.postId.toString()"></app-post>
		</div>
	</section>
</main>
